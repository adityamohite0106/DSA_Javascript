<script>

function PrimeNum (num){
if (num <=1 ){
    return false;
}
for ( let i =2; i<+ Math.sqrt(num);i++)
{
    if (num %i===0){
        return false;
    }
    else {
        return true;    
    }
}
}
document.write(PrimeNum(8));
</script>
