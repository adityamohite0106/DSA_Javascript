<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Element</title>
</head>
<body>
  <h1>Insert Element in Array</h1>
  <input type="number" id="element" placeholder="Enter index">
  <button onclick="FunctionCheck()">Insert</button>

  <p id="output"></p>

  <script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let newEle = 10;

    function FunctionCheck() {
      let index = parseInt(document.getElementById("element").value);

      if (index >= 0 && index < arr.length) {
        arr.splice(index + 1, 0, newEle); // insert after the index
        document.getElementById("output").innerHTML = "Updated Array: " + arr.join(", ");
      } else {
        document.getElementById("output").innerHTML = "Invalid index!";
      }
    }
  </script>
</body>
</html>
