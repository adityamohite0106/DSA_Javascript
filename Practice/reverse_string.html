<script>

    function reverseStr(str) {
        return str.split('').reverse().join('')
    }
    document.write(reverseStr("hello world "));

    function reverseStr2(str) {
        for (let i = str.length - 1; i >= 0; i--) {
            document.write(str[i]);
        }
    }
    reverseStr2("hello world");

</script>
