<script>

    Promise.resolve(1)               // → Microtask #1
  .then(x => x + 1)              // → Microtask #2
  .then(() => { throw "Oops" })  // → Microtask #3
  .catch(err => console.log("Catch:", err));  // Queued only after error thrown

Promise.resolve().then(() => console.log("C")); // → Independent Microtask

console.log("A");
console.log("D");

setTimeout(() => console.log("B")); // Macrotask

</script>
